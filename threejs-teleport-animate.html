<!DOCTYPE html>
<html lang="en">
	<head>
        <script type="importmap">
            {
                "imports": {
                    "three": "./threejs/build/three.module.js",
                    "VRButton": "./threejs/examples/jsm/webxr/VRButton.js",
                    "GLTFLoader": "./threejs/examples/jsm/loaders/GLTFLoader.js",
					"BoxLineGeometry": "./threejs/examples/jsm/geometries/BoxLineGeometry.js",
					"XRControllerModelFactory": "./threejs/examples/jsm/webxr/XRControllerModelFactory.js"
                }
            }
        </script>
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }

            #c {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
	<body>
		<script type="module">

			import * as THREE from 'three';

			import { BoxLineGeometry } from 'BoxLineGeometry';
			import { VRButton } from 'VRButton';
			import { XRControllerModelFactory } from 'XRControllerModelFactory';
			import {GLTFLoader} from 'GLTFLoader';

			let camera, scene, raycaster, renderer;
			let controller1, controller2;
			let controllerGrip1, controllerGrip2;

			let translationHistory;
			let room, marker, floor;

			let INTERSECTION;
            let tpStart;
            let tpTemp;
			let prevPoint;
			const tempMatrix = new THREE.Matrix4();

			const clock = new THREE.Clock();

			const fov = 100;
			const aspect = 2;
			const near = 0.1;
			const far = 20;
			const movementTime = 3000 // in ms

			const gltfLoader = new GLTFLoader();
			const url = 'media/gltf/custom-cube/cube2.gltf';

			init();
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x505050 );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, near, far );
				camera.position.set( 0, 1.6, 0 );

				// room = new THREE.LineSegments(
				// 	new BoxLineGeometry( 6, 6, 6, 10, 10, 10 ).translate( 0, 3, 0 ),
				// 	new THREE.LineBasicMaterial( { color: 0x808080 } )
				// );
				// scene.add( room );

				gltfLoader.load(url, (gltf) => {
					room = gltf.scene;
					scene.add(room);
				});

				scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) );

				const light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				marker = new THREE.Mesh(
					new THREE.SphereGeometry( 100, 100, 100 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial( { color: 0x808080 } )
				);
				scene.add( marker );

				// floor = new THREE.Mesh(
				// 	new THREE.PlaneGeometry( 4.8, 4.8, 2, 2 ).rotateX( - Math.PI / 2 ),
				// 	new THREE.MeshBasicMaterial( { color: 0x808080, transparent: true, opacity: 0.25 } )
				// );
				// scene.add( floor );

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.xr.enabled = true;
				document.body.appendChild( renderer.domElement );

				//

				document.body.appendChild( VRButton.createButton( renderer ) );

				translationHistory = { x: 0.0, y: 0.0, z: 0.0};
				// baseReferenceSpace = renderer.xr.getReferenceSpace();

				// controllers

				function onSelectStart() {

					this.userData.isSelecting = true;

				}

				function onSelectEnd() {

					this.userData.isSelecting = false;

					if ( INTERSECTION ) {
                        this.userData.isTeleporting = true;
						console.log("teleporting");
                        tpStart = Date.now();
                        tpTemp = Date.now();
					}

				}

				controller1 = renderer.xr.getController( 0 );
				controller1.addEventListener( 'selectstart', onSelectStart );
				controller1.addEventListener( 'selectend', onSelectEnd );
				controller1.addEventListener( 'connected', function ( event ) {

					this.add( buildController( event.data ) );

				} );
				controller1.addEventListener( 'disconnected', function () {

					this.remove( this.children[ 0 ] );

				} );
				scene.add( controller1 );

				controller2 = renderer.xr.getController( 1 );
				controller2.addEventListener( 'selectstart', onSelectStart );
				controller2.addEventListener( 'selectend', onSelectEnd );
				controller2.addEventListener( 'connected', function ( event ) {

					this.add( buildController( event.data ) );

				} );
				controller2.addEventListener( 'disconnected', function () {

					this.remove( this.children[ 0 ] );

				} );
				scene.add( controller2 );

				// The XRControllerModelFactory will automatically fetch controller models
				// that match what the user is holding as closely as possible. The models
				// should be attached to the object returned from getControllerGrip in
				// order to match the orientation of the held device.

				const controllerModelFactory = new XRControllerModelFactory();

				controllerGrip1 = renderer.xr.getControllerGrip( 0 );
				controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
				scene.add( controllerGrip1 );

				controllerGrip2 = renderer.xr.getControllerGrip( 1 );
				controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
				scene.add( controllerGrip2 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				
				window.addEventListener('keyup', event => {
					if (event.key == 114) {
						renderer.xr.setReferenceSpace();
					}
				});

				prevPoint = {
					x: 0,
					y: 0,
					z: 0
				};
			}

			function buildController( data ) {

				let geometry, material;

				switch ( data.targetRayMode ) {

					case 'tracked-pointer':

						geometry = new THREE.BufferGeometry();
						geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( [ 0, 0, 0, 0, 0, - 1 ], 3 ) );
						geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( [ 0.5, 0.5, 0.5, 0, 0, 0 ], 3 ) );

						material = new THREE.LineBasicMaterial( { vertexColors: true, blending: THREE.AdditiveBlending } );

						return new THREE.Line( geometry, material );

					case 'gaze':

						geometry = new THREE.RingGeometry( 0.02, 0.04, 32 ).translate( 0, 0, - 1 );
						material = new THREE.MeshBasicMaterial( { opacity: 0.5, transparent: true } );
						return new THREE.Mesh( geometry, material );

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function handleController( controller ) {

				if ( controller.userData.isSelecting ) {

					const object = room.children[ count ++ ];

					object.position.copy( controller.position );
					object.userData.velocity.x = ( Math.random() - 0.5 ) * 3;
					object.userData.velocity.y = ( Math.random() - 0.5 ) * 3;
					object.userData.velocity.z = ( Math.random() - 9 );
					object.userData.velocity.applyQuaternion( controller.quaternion );

					if ( count === room.children.length ) count = 0;

				}

			}

			//

            let tpCount = 0;
            function teleportAnimate(elapsedTime) {
                tpTemp = Date.now();
				renderer.xr.setReferenceSpace();
                const baseReferenceSpace = renderer.xr.getReferenceSpace();
                // console.log(INTERSECTION);
                const offsetPosition = {
                    x: - prevPoint.x - (INTERSECTION.x - prevPoint.x) * elapsedTime / movementTime,
                    y: - prevPoint.y - (INTERSECTION.y - 1.6 - prevPoint.y) * elapsedTime / movementTime,
                    z: - prevPoint.z - (INTERSECTION.z - prevPoint.z) * elapsedTime / movementTime,
                    w: 1
                };

				// translationHistory = {
				// 	x: (INTERSECTION.x + prevPoint.x) * elapsedTime / movementTime,
                //     y: (INTERSECTION.y - 1.6 + prevPoint.y) * elapsedTime / movementTime,
                //     z: (INTERSECTION.z + prevPoint.z) * elapsedTime / movementTime
				// };
                const offsetRotation = new THREE.Quaternion();
                const transform = new XRRigidTransform( offsetPosition, offsetRotation );
                const teleportSpaceOffset = baseReferenceSpace.getOffsetReferenceSpace( transform );

                tpCount++;
                // console.log(teleportSpaceOffset);
                renderer.xr.setReferenceSpace( teleportSpaceOffset );
            }

			function finalMove() {
                tpTemp = Date.now();
				renderer.xr.setReferenceSpace();
                const baseReferenceSpace = renderer.xr.getReferenceSpace();
                // console.log(INTERSECTION);
                const offsetPosition = {
                    x:  - INTERSECTION.x,
                    y:  - (INTERSECTION.y - 1.6),
                    z:  - INTERSECTION.z,
                    w: 1
                };

				prevPoint = {
					x: INTERSECTION.x,
					y: INTERSECTION.y - 1.6,
					z: INTERSECTION.z
				};
                
                const offsetRotation = new THREE.Quaternion();
                const transform = new XRRigidTransform( offsetPosition, offsetRotation );
                const teleportSpaceOffset = baseReferenceSpace.getOffsetReferenceSpace( transform );

                tpCount++;
                // console.log(teleportSpaceOffset);
                renderer.xr.setReferenceSpace( teleportSpaceOffset );
            }

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {
				if (controller1.userData.isTeleporting || controller2.userData.isTeleporting) {
                    if (Date.now() - tpStart > movementTime) {
                        controller1.userData.isTeleporting = false;
                        controller2.userData.isTeleporting = false;
						finalMove();
                        console.log("Elapsed time: " + (Date.now() - tpStart));
                        console.log(renderer.xr.getReferenceSpace());
						console.log(translationHistory);
						tpStart = undefined;
                        tpTemp = undefined;
                        console.log(tpCount);
                    } else {
                        teleportAnimate(Date.now() - tpStart);
                    }
				} else {
					INTERSECTION = undefined;

					if ( controller1.userData.isSelecting === true ) {

						tempMatrix.identity().extractRotation( controller1.matrixWorld );

						raycaster.ray.origin.setFromMatrixPosition( controller1.matrixWorld );
						raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );

						const intersects = raycaster.intersectObjects( [ room ] );

						if ( intersects.length > 0 ) {

							INTERSECTION = intersects[ 0 ].point;

						}

					} else if ( controller2.userData.isSelecting === true ) {

						tempMatrix.identity().extractRotation( controller2.matrixWorld );

						raycaster.ray.origin.setFromMatrixPosition( controller2.matrixWorld );
						raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );

						const intersects = raycaster.intersectObjects( [ room ] );

						if ( intersects.length > 0 ) {

							INTERSECTION = intersects[ 0 ].point;

						}

					}

					if ( INTERSECTION ) marker.position.copy( INTERSECTION );

					marker.visible = INTERSECTION !== undefined;
				}
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
